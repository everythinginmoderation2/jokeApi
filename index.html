<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- programming, misc, dark, pun, spooky, christmas -->
    <div>
      <div id="radios">
        <input type="radio" id="any" name="any" value="any" checked />
        <label for="any">Any</label>

        <input type="radio" id="custom" name="custom" value="custom" />
        <label for="custom">Custom</label>
      </div>
      <div id="checks">
        <input type="checkbox" id="programming" name="programming" value="programming" />
        <label for="programming">Programming</label>
        <input type="checkbox" id="misc" name="misc" value="misc" />
        <label for="misc">Misc</label>
        <input type="checkbox" id="pun" name="pun" value="pun" />
        <label for="pun">Pun</label>
        <input type="checkbox" id="spooky" name="spooky" value="spooky" />
        <label for="spooky">Spooky</label>
        <input type="checkbox" id="christmas" name="christmas" value="christmas" />
        <label for="christmas">Christmas</label>
      </div>
    </div>

    <div id="result"></div>
    <button id="jokeButton" class="btn btn-outline-info">Tell Me A Joke</button>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
